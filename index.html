<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Crypto Tracker</title>
</head>
<body>
    <div class="search">
        <input type="text" placeholder="Search for your favorite crypto..." />
    </div>
    <div class="display">
        <div class="card">
            <div class="card-name">
                <h2 class="name">Bitcoin</h2>
                <h2 class="symbol">btc</h2>
            </div>
            <div class="card-price">
                <h3 class="price">Current Price<span>$10,855</span></h3>
                <h3 class="24hr">24HR Change <span>2%</span></h3>
            </div>
        </div>
    </div>
<script src="app.js"></script>
</body>
</html>
